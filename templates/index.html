<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>{{ page_title }}</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <header>
      <div class="title">
        <h1>{{ page_title }}</h1>
      </div>

      <div class="right">
        <div class="controls">
          <span id="status"></span>
          <button id="refreshBtn">更新</button>
        </div>
        <div class="countdown-row">
          <span id="countdown"></span>
        </div>
      </div>
    </header>

    <div class="card" id="rankings">
      <div class="tabs">
        {% for title, items in rankings.items() %}
          <button
            class="tab-btn{% if loop.first %} active{% endif %}"
            data-target="tab-{{ loop.index0 }}">
            {{ title }}
          </button>
        {% endfor %}
      </div>
    </div>

    <div class="tab-contents">
      {% for title, items in rankings.items() %}
        <div
          id="tab-{{ loop.index0 }}"
          class="tab-panel{% if loop.first %} active{% endif %}"
          data-title="{{ title }}">

          <h2>{{ title }}</h2>
          <ol>
            {% for it in items %}
              <li>
                <div class="left">
                  <span class="rank">{{ loop.index }}.</span>
                  <span class="player">{{ it.player }}</span>
                </div>
                <div class="score-wrap">
                  <span class="score">{{ it.formatted_value }}</span>
                </div>
              </li>
            {% endfor %}
          </ol>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    const REFRESH_RATE = {{ refresh_rate | default(0) | tojson }};
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
